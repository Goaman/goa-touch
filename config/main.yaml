      # Y Set
      - [['KEY_RIGHTALT'], ["@Y1"]]
      - [['KEY_COMPOSE'], ["@Y2"]]
      - [['KEY_RIGHTCTRL'], ["@Y3"]]

      # Y Set
      - [['KEY_UP'], ["@NU"]]
