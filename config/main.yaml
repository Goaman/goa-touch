  #     - [["@r31"], [">xdotool key quoteright"]]
  #     - [["@M1", "KEY_SLASH"], [">xdotool key quotedbl"]]

  edit_mode:
    keymap:
      - [["@L13"], [">xdotool key --delay 0 ctrl+c"]]
      - [["@L14"], [">xdotool key --delay 0 ctrl+v"]]
      - [["@L15"], [">xdotool key --delay 0 BackSpace"]]

      - [["@L22"], [">xdotool key --delay 0 ctrl+s"]]
      - [["@L23"], [">xdotool key --delay 0 ctrl+z"]]
      - [["@L24"], [">xdotool key --delay 0 ctrl+y"]]
      - [["@L25"], [">xdotool key --delay 0 ctrl+g"]]

  char_1:
    keymap:
      - [["@L11"], [">xdotool key U3f"]] # ?
      - [["@L12"], [">xdotool key U60"]] # `
      - [["@L13"], [">xdotool key U2b"]] # +
      - [["@L14"], [">xdotool key U2d"]] # -
      - [["@L15"], [">xdotool key U3d"]] # =

      - [["@L21"], [">xdotool key U5c"]] # \
      - [["@L22"], [">xdotool key U2f"]] # /
      - [["@L23"], [">xdotool key U28"]] # (
      - [["@L24"], [">xdotool key U29"]] # )
      - [["@L25"], [">xdotool key U7c"]] # |

      - [["@L31"], [">xdotool key U5b"]] # [
      - [["@L32"], [">xdotool key U5d"]] # ]
      - [["@L33"], [">xdotool key U7b"]] # {
      - [["@L34"], [">xdotool key U7d"]] # }
      - [["@L35"], [">xdotool key U5f"]] # _
  accents:
