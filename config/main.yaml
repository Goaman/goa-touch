      - [['@F14'], ['KEY_DELETE']]

  # Find a better placement for thoses keys.
  additional_keys:
    keymap:
      - [["@L22"], ['KEY_APOSTROPHE']]
      - [["@L21"], ['KEY_LEFTBRACE']]

  # quotes:
  #   keymap:
