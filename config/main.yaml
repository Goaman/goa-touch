      - [['KEY_ENTER'], ["@O22"]]
      - [['KEY_HOME'], ["@O24"]]

      - [['KEY_RIGHTSHIFT'], ["@O31"]]
      - [['KEY_END'], ["@O34"]]

  main:
    compile:
      - linux_event_map
      - fkeys
      - to_organize

    keymap:
      # - [["@M1"], ["doubleswitch:edit_mode"]]

      - [["@M0"], ["KEY_LEFTCTRL"]]
      - [['@M1'], ["#edit_mode"]]
      # - [['@M1'], ["#numpad", "#edit_mode"]]
      - [["@M2"], ["KEY_LEFTSHIFT"]]
      # - [['@M3'], ["#navigation_and_general_mode_right"]]
      - - - '@M4'
        - - "#keyboard_language_layout"

      - [['@M6'], ["#app"]]
      - [['@M8'], ["KEY_RIGHTSHIFT"]]
      - [['@M9'], ["KEY_LEFTCTRL"]]
      - [['@M10'], ["#navigation_and_general_left"]]
      - [['@O01'], ["#numpad_left"]]

      - [['@O11'], ["#char_1"]]
      - [['@O21'], ["#accents"]]

      - [["@M1", "@R31"], [">xdotool key Tab"]]

      - [["@X1"], ["KEY_LEFTMETA"]]

      - [["@X2", "@R21"], ["togglePowermode[]"]]
      - [["@X2", "@R25"], ["KEY_CAPSLOCK"]]

      - [["@O21"], ["KEY_RIGHTSHIFT"]]

      - [['@O11'], ["#additional_keys"]]

      # - [["@M10"], [">xdotool key U100"]]
  to_organize:
    keymap: []
